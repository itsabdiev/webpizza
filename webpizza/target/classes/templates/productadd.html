<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
</head>
<body>

<div class="container">

    <h3>Add New Product</h3>
    <hr/>

    <form th:action="@{/coffix/addproduct}" th:object="${product}" th:method="POST">
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

        <input type="text" th:field="*{description}" class="form-control col-4 mb-4" placeholder="Enter description" />

        <input type="text" th:field="*{picture}" class="form-control col-4 mb-4" placeholder="Enter picture url" />

        <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Enter price" />

        <button type="submit" class="btn btn-primary col-2">Save</button>


    </form>
    <hr/>
    <a th:href="@{/coffix}">Back to list</a>
</div>

</body>
</html>
